<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .phone{
        width: 200px;
        height:400px;
        border:1px solid green;
        text-align: center;
        float:left;
        margin-right: 20px;
    }
    .head{
        height:60px;
        line-height: 60px;
        background:blue;
    }
    .content{
        height:340px;
        background:pink;
    }
    </style>
</head>
<body ng-app="myApp">
    <div class="bank" ng-controller="myController">
        <input type="text" ng-model="abc">
        <input type="button" value="取钱" ng-click="fn()">
        <p>总共有：<span>{{money}}</span>元</p>
        <p>{{info}}</p>
    </div>
    <script src="./libs/angular.js"></script>
    <script>
        var myApp = angular.module('myApp',[]);
        myApp.controller('myController',function($scope){
            $scope.money = 1000;
            $scope.fn = function(){
                if($scope.money < Number($scope.abc)){
                    $scope.info = '取钱失败';
                }else{
                    $scope.money -= Number($scope.abc);
                    $scope.info = '取钱成功';
                }
            }
        })
    </script>
</body>
</html>
