<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .phone{
        width: 200px;
        height:400px;
        border:1px solid green;
        text-align: center;
        float:left;
        margin-right: 20px;
    }
    .head{
        height:60px;
        line-height: 60px;
        background:blue;
    }
    .content{
        height:340px;
        background:pink;
    }
    </style>
</head>
<body ng-app="myApp" ng-controller="myController">
        <input type="button" value="取钱" ng-click="getMoney()">
    <input type="text" ng-model="money">
    
    <p>总共有：{{total}}元</p>
    <p>{{info}}</p>
    <script src="./libs/angular.js"></script>
    <script>
    var myApp = angular.module('myApp',[]);
    myApp.controller('myController',function($scope){
        $scope.total = 1000;
        $scope.getMoney = function(){
            if(!$scope.money)return;
            if(Number($scope.money)>$scope.total){
                $scope.info = "钱不够取";
                return;
            }
            $scope.total = $scope.total - Number($scope.money);
            $scope.info = '取钱成功'
        }
    })
    </script>
</body>
</html>
