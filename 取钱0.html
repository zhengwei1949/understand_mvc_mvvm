<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .phone{
        width: 200px;
        height:400px;
        border:1px solid green;
        text-align: center;
        float:left;
        margin-right: 20px;
    }
    .head{
        height:60px;
        line-height: 60px;
        background:blue;
    }
    .content{
        height:340px;
        background:pink;
    }
    </style>
</head>
<body>
    <div class="bank">
        <input type="text">
        <input type="button" value="取钱">
        <p>总共有：<span></span>元</p>
        <p></p>
    </div>
    <script src="./libs/jquery.min.js"></script>
    <script>
        //所有的代码全部写在一起 创业(作坊 淘宝店主)
        window.onload = function(){
            var bank = $('.bank');
            var oTotal = bank.find('p span');
            var money = bank.find('input').eq(0);
            var info = bank.find('p').eq(1);
            var btn = bank.find('input').eq(1);
            var totalMoney = 1000;
            oTotal.html(totalMoney);
            btn.click(function(){
                if(money.val().trim() === '')return;
                if(totalMoney < Number(money.val().trim())){
                    info.html('取钱失败');
                    return;
                }
                totalMoney = totalMoney - Number(money.val());
                oTotal.html(totalMoney);
                info.html('取钱成功');
            });
        }
    </script>
</body>
</html>
